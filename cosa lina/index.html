<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Clientes</h1>
        <form id="client-form">
            <div class="form-group">
                <label for="client-name">Nombre del Cliente</label>
                <input type="text" id="client-name" name="client-name" required>
            </div>
            <div class="form-group">
                <label for="payment-amount">Monto Pagado</label>
                <input type="number" id="payment-amount" name="payment-amount" required>
            </div>
            <div class="form-group">
                <label for="due-date">Fecha de Pago</label>
                <input type="date" id="due-date" name="due-date" required>
            </div>
            <div class="form-group">
                <label for="gmail-account">Cuenta de Gmail</label>
                <input type="email" id="gmail-account" name="gmail-account" required>
            </div>
            <div class="form-group">
                <label for="platform">Plataforma</label>
                <select id="platform" name="platform" required>
                    <option value="Disney">Disney</option>
                    <option value="Netflix">Netflix</option>
                    <option value="HBO">HBO</option>
                    <option value="Star+">Star+</option>
                    <option value="Prime Video">Prime Video</option>
                    <option value="Paramount">Paramount</option>
                    <option value="IPTV">IPTV</option>
                    <option value="Plex">Plex</option>
                    <option value="Spotify">Spotify</option>
                    <option value="Vix">Vix</option>
                    <option value="CrunchyRoll">CrunchyRoll</option>
                    <option value="YouTube">YouTube</option>
                </select>
            </div>
            <button type="submit">Registrar Cliente</button>
        </form>

        <h2>Clientes Registrados</h2>
        <table id="clients-table">
            <thead>
                <tr>
                    <th>Nombre del Cliente</th>
                    <th>Monto Pagado</th>
                    <th>Fecha de Pago</th>
                    <th>Cuenta de Gmail</th>
                    <th>Plataforma</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se añadirán los clientes registrados -->
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
